<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed View</title>
    <link href="css/styles.css" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
        window.onload = function () {
          var chart = new CanvasJS.Chart("chartContainer", {            
            title:{
              text: "Fruits sold in First & Second Quarter"              
            },
      
            data: [  //array of dataSeries     
            { //dataSeries - first quarter
         /*** Change type "column" to "bar", "area", "line" or "pie"***/        
             type: "column",
             name: "First Quarter",
             dataPoints: [
             { label: "banana", y: 58 },
             { label: "orange", y: 69 },
             { label: "apple", y: 60 },                                    
             { label: "mango", y: 74 },
             { label: "grape", y: 64 }
             ]
           },
           { //dataSeries - second quarter
      
            type: "column",
            name: "Second Quarter",                
            dataPoints: [
            { label: "banana", y: 63 },
            { label: "orange", y: 73 },
            { label: "apple", y: 88 },                                    
            { label: "mango", y: 77 },
            { label: "grape", y: 60 }
            ]
          }
          ]
        });
      
          chart.render();
        }
    </script>
</head>
<body>
    <div class = "wrapper">
        <div class = "container flex-outer">
            <div class = "header">
                <img src = "images/shell.png">
                <div class="graph-header">
                    
                </div>
                
                    
                
            </div>
            <div id="chartContainer" style="height: 300px; width: 100%;">
            </div>

            <div class="nav-buttons">
                <button class="styled-button red" id="about" onclick = "location.href = 'about.html'">About</button><br><br>
                <button class="styled-button yellow" id="doc" onclick = "location.href = 'doc.html'">Documentation</button><br><br>
                <button class="styled-button red" id="back" onclick = "location.href = 'sections.html'">Back to sections</button><br><br>
                <button class="styled-button yellow" id="back" onclick = "location.href = 'index.html'">Back to home</button>
            </div>
        </div>
    </div>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
